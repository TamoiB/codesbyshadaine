  <!-- Messenger Chat Plugin Code -->
  <div id="fb-root"></div>

  <!-- Your Chat Plugin code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "106606441741835");
    chatbox.setAttribute("attribution", "biz_inbox");

    window.fbAsyncInit = function () {
      FB.init({
        xfbml: true,
        version: 'v11.0'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div class="showcase showcase-contact">
    <img src="/images/contact/codes by shadaine nametag.png" id="showImg" alt="" class="show-img">
  </div>
  <div class="feedback" id="feedback">
    <h1 class="title">Contact <span>Us</span> </h1>
    <div class="feedback-content">
      <form class="form" data-netlify="true" name="feedback" method="POST" action="success.html">
        <h1 class="title">
          Share <span><i>your</i></span> views
        </h1>
        <div class="input-group">
          <input type="text" name="name" id="name" placeholder="Fullname" required autocomplete="off" />
          <input type="email" name="email" id="email" placeholder="Youremail@gmail.com" required autocomplete="email" />
        </div>
        <input type="text" name="subject" id="subject" placeholder="Subject" autocomplete="off" />
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
        <input type="submit" value="Submit" class="btn" id="submit" />
      </form>
      <img src="/images/contact/contact.jpg" alt="Email clipart" />
    </div>
  </div>
  <footer class="footer" id="footer">
